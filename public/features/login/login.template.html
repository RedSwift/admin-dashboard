<!DOCTYPE html>
<div layout="column" layout-align="center center" class="md-padding">
  <h1 flex class="md-padding text-center">Welcome!</h1>
  <md-input-container>
    <label>Email</label>
    <input ng-model="$ctrl.email">
  </md-input-container>
  <md-input-container>
    <label>Password</label>
    <input ng-model="$ctrl.password" type="password">
  </md-input-container>
  <md-button class="md-raised md-primary" ng-click="$ctrl.login($ctrl.email, $ctrl.password)">Login</md-button>
</div>
